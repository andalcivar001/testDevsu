@if(show) {
<div class="overlay">
  <div class="modal">
    <h3>Confirmación</h3>
    <p>Está seguro de eliminar el registro?</p>
    <div class="actions">
      <button class="cancel" (click)="cancel()">No</button>
      <button class="confirm" (click)="confirm()">Si</button>
    </div>
  </div>
</div>
}
