<div class="container">
  <h2>{{tituloForm}}</h2>
  <div class="divider"></div>

  <form #emailForm="ngForm" class="form-container">
    <!-- Grupo de formulario para cada campo -->

    <div class="form-group">
      <label for="cliente">Cuenta:</label>

      <select
        id="idCuenta"
        [(ngModel)]="movimientoData.idCuenta"
        name="idCuenta"
        (change)="onChangeIdCuenta()"
      >
        <option value="" disabled>Seleccione una cuenta</option>
        @for (item of cuentas; track $index) {
        <option [value]="item.idCuenta">
          {{ 'N°. Cuenta: ' + item.numeroCuenta + ' - Cliente:' +
          item.nombreCliente }}
        </option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="saldo">Saldo Disponible:</label>
      <input
        type="number"
        [(ngModel)]="movimientoData.saldo"
        name="saldo"
        [disabled]="true"
      />
    </div>

    <div class="form-group">
      <label for="fechaNacimiento">Fecha:</label>
      <input type="date" name="fecha" [(ngModel)]="movimientoData.fecha" />
    </div>

    <div class="form-group">
      <label for="tipoMovimiento">Tipo de Movimiento:</label>
      <select
        id="tipoMovimiento"
        [(ngModel)]="movimientoData.tipoMovimiento"
        name="tipoMovimiento"
      >
        <option value="" disabled selected>Seleccione un tipo</option>
        <option value="D">Débito</option>
        <option value="C">Crédito</option>
      </select>
    </div>

    <div class="form-group">
      <label for="saldo">Valor:</label>
      <input type="number" [(ngModel)]="movimientoData.valor" name="number" />
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <select id="estado" [(ngModel)]="movimientoData.estado" name="estado">
        <option value="" disabled selected>Seleccione un estado</option>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>

    <div class="button-group">
      <button class="button-reiniciar" (click)="onCancelar()">Cancelar</button>
      <button
        type="submit"
        class="button-guardar"
        (click)="onGuardarMovimiento()"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
